services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: anigmaa_staging_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anigmaa_staging_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anigmaa_staging_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    volumes:
      - staging_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - anigmaa_staging_network
    restart: unless-stopped

  # Backend Application
  backend:
    image: ${DOCKER_REGISTRY}/anigmaa-backend:staging
    container_name: anigmaa_staging_backend
    ports:
      - "8082:8080"
    env_file:
      - .env.staging
    environment:
      # Server
      PORT: 8080
      ENV: staging
      LOG_LEVEL: info

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: require

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 1h
      JWT_REFRESH_EXPIRATION: 24h

      # Storage
      STORAGE_TYPE: s3
      UPLOAD_DIR: ./uploads
      MAX_UPLOAD_SIZE: 10485760
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET: anigmaa-staging-uploads
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}

      # Midtrans (Payment Gateway - Sandbox)
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      MIDTRANS_IS_PRODUCTION: false

      # CORS
      ALLOWED_ORIGINS: https://staging.anigmaa.com,https://anigmaa-staging.web.app
    volumes:
      - ./uploads:/app/uploads
      - ./migrations/consolidated:/app/migrations/consolidated
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anigmaa_staging_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: anigmaa_staging_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - anigmaa_staging_network

volumes:
  staging_postgres_data:
    driver: local
  staging_redis_data:
    driver: local

networks:
  anigmaa_staging_network:
    driver: bridge
