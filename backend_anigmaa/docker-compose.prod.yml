services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: anigmaa_prod_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anigmaa_prod_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anigmaa_prod_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - prod_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - anigmaa_prod_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend Application
  backend:
    image: ${DOCKER_REGISTRY}/anigmaa-backend:latest
    container_name: anigmaa_prod_backend
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env.production
    environment:
      # Server
      PORT: 8080
      ENV: production
      LOG_LEVEL: warn

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: require
      DB_MAX_OPEN_CONNS: 50
      DB_MAX_IDLE_CONNS: 10
      DB_CONN_MAX_LIFETIME: 5m

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d

      # Storage
      STORAGE_TYPE: s3
      UPLOAD_DIR: ./uploads
      MAX_UPLOAD_SIZE: 20971520
      AWS_REGION: ${AWS_REGION}
      AWS_BUCKET: ${AWS_BUCKET}
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}

      # Midtrans (Payment Gateway - Production)
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      MIDTRANS_IS_PRODUCTION: true

      # CORS
      ALLOWED_ORIGINS: https://anigmaa.com,https://www.anigmaa.com,https://app.anigmaa.com

      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_DURATION: 1m

      # Monitoring
      ENABLE_METRICS: true
      METRICS_PORT: 9090
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./migrations/consolidated:/app/migrations/consolidated
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anigmaa_prod_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: anigmaa_prod_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./static:/var/www/static
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - anigmaa_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: anigmaa_prod_prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - anigmaa_prod_network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: anigmaa_prod_grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - anigmaa_prod_network

volumes:
  prod_postgres_data:
    driver: local
  prod_redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  anigmaa_prod_network:
    driver: bridge
